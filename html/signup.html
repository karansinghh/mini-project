        <body id="signup">


        <form class="row g-3" id="signUp">
          <div class="col-md-12">
                            <h4>Registration form</h4>
                          </div>
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="email">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="password">
  </div>
  <div class="col-6">
    <label for="inputAddress" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstName" placeholder="First Name">
  </div>
  
  <div class="col-6">
    <label for="inputAddress2" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
  </div>

   <div class="col-md-3">
        <label for="dob" class="form-label">Date Of Birth</label>
        <input type="date" class="form-control" id="dob" required/>
      </div>


  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="city">
  </div>
  <div class="col-md-3">
        <label for="gender" class="form-label">Gender</label>
        <input type="gender" class="form-control" id="gender" required/>
      </div>

  <div class="col-md-4">
    <label for="inputZip" class="form-label">Contact</label>
    <input type="text" class="form-control" id="contact">
  </div>
  
  <div class="col-12">
    <button type="submit" class="btn btn-primary" id="submit">Sign in</button>
  </div>

</form>
        
        <script src="../js/signup.js" async defer></script>
