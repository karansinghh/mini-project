 <body>


    
    <div class="container">
        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="search"> <i class="fa fa-search"></i> 
                    <input type="text" class="form-control" id="searchDoctor" placeholder="Search Doctor"> 
                    <button class="btn btn-primary" id="searchDoctorBtn">Search</button>
                 </div>
            </div>
        </div>
    </div>
    <div class="card-header">
        <h3><b>Doctor Schedule List</b></h3>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Doctor Name</th>
                        <th>Education</th>
                        <th>Speciality</th>
                        <th>Availability</th>
                        <th>Gender</th>
                        <th>Action</th>
                    </tr>

                </thead>

                <tbody id="myTable">

                </tbody>




                <!-- Modal Form -->
                <div class="modal fade" id="ModalForm" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <!-- Login Form -->
                            <form id="getRequestAppointment">
                                <div class="modal-header">
                                    <h5 class="modal-title"><strong> Request An Appointment</strong> </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="From">From:<span class="text-danger">*</span></label>
                                        <input type="datetime-local" name="username" class="form-control" id="from">
                                    </div>

                                    <div class="mb-3">
                                        <label for="to">To:<span class="text-danger">*</span></label>
                                        <input type="datetime-local" name="password" class="form-control" id="to">
                                    </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 col-sm-6 col-md-3">
                                            <button type="submit" class="btn btn-outline-secondary mx-auto w-100" id="okBtn" >OK</button>
                                        </div>
                                        <div class="col-12 col-sm-6 col-md-3">
                                            <button type="button"
                                                class="btn btn-outline-secondary mx-auto w-100">Cancel</button>
                                        </div>
                                    </div><br>


                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </table>
        </div>
    </div>
